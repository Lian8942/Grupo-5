<div class="comment-tabs">
  <ul class="nav nav-tabs" role="tablist">
    <li class="active"><a href="#comments-logout" role="tab" data-toggle="tab"><h4 class="reviews text-capitalize">Comments</h4></a></li>
    {% if user.is_authenticated %}
      <li class=""><a href="{% url 'comentarios:nuevo_comentario' object.id %}" role="tab" data-toggle="tab"><h4 class="reviews text-capitalize">Add comment</h4></a></li>
      {% else %}
        <li class=""><a href="{% url 'ingresar' %}" role="tab" data-toggle="tab"><h4 class="reviews text-capitalize">Iniciar Sesi√≥n</h4></a></li>
      {% endif %}
  </ul>

  <div class="tab-content">
      <div class="tab-pane active" id="comments-logout">
          <ul class="media-list">
            <li class="media">
              <a class="pull-left" href="#">
                <img class="media-object img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/dancounsell/128.jpg" alt="profile">
              </a>
              <div class="media-body">
                <div class="well well-lg">
                    <h4 class="media-heading text-uppercase reviews">Marco </h4>
                    <ul class="media-date text-uppercase reviews list-inline">
                      <li class="dd">22</li>
                      <li class="mm">09</li>
                      <li class="aaaa">2014</li>
                    </ul>
                    <p class="media-comment">
                      Great snippet! Thanks for sharing.
                    </p>
                </div>
              </div>
            </li>


              <div class="collapse" id="replyTwo">
                  <ul class="media-list">
                      <li class="media media-replied">
                          <a class="pull-left" href="#">
                            <img class="media-object img-circle" src="https://s3.amazonaws.com/uifaces/faces/twitter/jackiesaik/128.jpg" alt="profile">
                          </a>
                          <div class="media-body">
                            <div class="well well-lg">
                                <h4 class="media-heading text-uppercase reviews"><span class="glyphicon glyphicon-share-alt"></span> Lizz</h4>
                                <ul class="media-date text-uppercase reviews list-inline">
                                  <li class="dd">22</li>
                                  <li class="mm">09</li>
                                  <li class="aaaa">2014</li>
                                </ul>
                                <p class="media-comment">
                                  Classy!
                                </p>
                                <a class="btn btn-info btn-circle text-uppercase" href="#" id="reply"><span class="glyphicon glyphicon-share-alt"></span> Reply</a>
                            </div>
                          </div>
                      </li>
                  </ul>
              </div>
            </li>
          </ul>
      </div>

      <div class="tab-pane" id="add-comment">
          <form action="#" method="post" class="form-horizontal" id="commentForm" role="form">
              <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">Comment</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" name="addComment" id="addComment" rows="5"></textarea>
                  </div>
              </div>
              <div class="form-group">
                  <label for="uploadMedia" class="col-sm-2 control-label">Upload media</label>
                  <div class="col-sm-10">
                      <div class="input-group">
                        <div class="input-group-addon">http://</div>
                        <input type="text" class="form-control" name="uploadMedia" id="uploadMedia">
                      </div>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <button class="btn btn-success btn-circle text-uppercase" type="submit" id="submitComment"><span class="glyphicon glyphicon-send"></span> Summit comment</button>
                  </div>
              </div>
          </form>
      </div>

  </div>
</div>
