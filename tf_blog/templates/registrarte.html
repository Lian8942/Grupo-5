{% extends "base/base.html" %}

{% block contenido %}

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3"><br>
      <br>
      <h1 class="mb-5 text-secondary">Crea tu cuenta, es gratis:</h1>
        <div class="row">
          <div class="mt-3 border p-4 bg-light shadow">
            <form method ="POST" enctype="multipart/form-data">{% csrf_token %}

              {% include "includes/form_errors.html" %}

              {% include "includes/forms.html" %}

              <div class="row" style="padding:20px;">
                <div class="col">
                  <button type="submit" class="btn btn-success">Registrarme</button>
                  <a href="{% url 'ingresar' %}" class="btn btn-danger">Cancelar</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock contenido %}
