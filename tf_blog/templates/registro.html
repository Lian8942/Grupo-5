<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registrate</title>
  </head>
  <body>
      
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form action="" class="mt-5 border p-4 bg-light shadow">
                    <h4 class="mb-5 text-secondary">Crea tu cuenta, es gratis:</h4>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label>Nombre<span class="text-danger">*</span></label>
                            <input type="text" name="fname" class="form-control" placeholder="Ingresa tu nombre">
                        </div>

                        <div class="mb-3 col-md-6">
                            <label>Apellido<span class="text-danger">*</span></label>
                            <input type="text" name="Lname" class="form-control" placeholder="Ingresa tu Apellido">
                        </div>
                        
                        <div class="mb-3 col-md-6">
                            <label>Fecha de nacimiento<span class="text"></span></label>
                            <input type="text" name="Lname" class="form-control" placeholder="opcional">
                        </div>
                        
                        <div class="mb-3 col-md-6">
                            <label>numero de telefono<span class="text"></span></label>
                            <input type="text" name="Lname" class="form-control" placeholder="opcional">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Contraseña<span class="text-danger">*</span></label>
                            <input type="password" name="password" class="form-control" placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="mb-3 col-md-12">
                            <label>Confirma tu contraseña<span class="text-danger">*</span></label>
                            <input type="password" name="confirmpassword" class="form-control" placeholder="Confirma tu contraseña">
                        </div>
                    
                        <div class="col-md-12">
                           <button class="btn btn-primary float-end">Registrate</button>
                           <button class="btn btn-danger float-end">Cancelar</button>
                        </div>
                    </div>
                </form>
                <p class="text-center mt-3 text-secondary">Si ya tienes una cuenta, por favor inicia sesion <a href="#">Ingresa aquí</a></p>
            </div>
        </div>
    </div>
</div>
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
