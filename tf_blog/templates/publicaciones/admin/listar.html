{% extends "base/base.html" %}

{% block contenido %}

<h1>ESTA ES LA PLANTILLA PARA CREAR PUBLICACIONES</h1>
<h1>ESTA ES LA PLANTILLA DE LISTAR PUBLICACIONES</h1>

<form class="form-inline my-2 my-lg-0" style="padding:50px;" method="GET">
  <div class="row">
    <div class="col-md-10">
      <input class="form-control mr-sm-2" name="nombre_producto" type="search" placeholder="Ingrese nombre del producto..." aria-label="Search" value="{{nombre_buscado}}">
    </div>
    <div class="col-md-2">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </div>
  </div>
</form>

<div class="row" style="padding: 10px">
  <div class="col">
    <a href="{% url 'publicaciones:admin_nuevo'%}" class="btn btn-success">Nuevo</a>
  </div>
</div>

<table class="table table-success table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Titulo</th>
        <th scope="col">Autor</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for p in publicaciones %}
        <tr>
          <th scope="row">{{p.id}}</th>
          <td>{{p.titulo}}</td>
          <td>{{p.autor}}</td>
          <td>
            <a href="#">Ver</a>
            <a href="{% url 'publicaciones:admin_editar' p.id %}">Editar</a>
            <a href="#">Eliminar</a>
          </td>

        </tr>
      {% endfor %}
    </tbody>
</table>

{% endblock contenido %}
