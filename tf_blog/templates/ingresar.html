<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4e6532672.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Blog Login</title>
  </head>
  <body class="bg-white">
              <section>
                  <div class="row g-0">
                      <div class="col-lg-7">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="../../static/img/about-bg.jpg" class="d-block w-100" alt="..."
                                width="700"
                                height="700">
                              </div>
                              <div class="carousel-item">
                                <img src="../../static/img/post-bg.jpg" class="d-block w-100" alt="..."
                                width="700"
                                height="700">
                              </div>
                              <div class="carousel-item">
                                <img src="../../static/img/contact-bg.jpg" class="d-block w-100" alt="..."
                                width="700"
                                height="700" >
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>

                      </div>


                    <div class="col-lg-5 d-flex flex-column aling-items-end min-vh-100">
                        <div>

                            <div class="px-lg-5 py-lg-4 p-4 w-100 ">
                            <h1>Bienvenido de nuevo</h1>
                            <style>
                              h1 {text-align: center;}
                             </style>
                            <form class="form-signin" method="POST">{% csrf_token %}
                                <div class="mb-4">
                                  <label for="inputUsername" class="form-label">Usuario</label>
                                  <input type="text" class="form-control" placeholder="Ingresa tu usuario" id="inputUsername" name="username" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-4">
                                  <label for="floatingPassword" class="form-label">Contrase単a</label>
                                  <input type="password" class="form-control" placeholder="Ingresa tu contrase単a" id="floatingPassword" name="password">
                                  <a href="{% url 'usuarios:registrarte' %}" id="passwordHelp" class="form-text text-muted text-decoration-none">多Has olvidado tu contrase単a?.>
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                                </div>
                                <button type="submit" class="btn btn-outline-primary w-100">Login</button>
                                <div class="px-lg-2 py-lg-2 p-2"></div>
                                <div><button type="button" class="btn btn-outline-danger w-100">Cancelar</button></div>
                                <div class="px-lg-2 py-lg-2 p-2"></div>
                                <div><button type="button" class="btn btn-outline-success w-100">Registrarse</button></div>
                            </form>

                        </div>

                    </div>
                </div>
              </section>
       </>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
